name: CI (develop)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # 무한 대기 방지

    steps:
      - uses: actions/checkout@v4

      # pnpm 설치 (package.json의 packageManager 필드 사용)
      - uses: pnpm/action-setup@v4

      # Node.js 설정 및 의존성 캐싱
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 타입체크
      - name: Type check
        run: pnpm type-check

      # 빌드 (web 앱만)
      - name: Build
        run: pnpm build:web

      # ESLint
      - name: Lint
        run: pnpm lint
