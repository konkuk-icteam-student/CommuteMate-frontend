name: CI (develop)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # 무한 대기 방지

    steps:
      - uses: actions/checkout@v4

      # 의존성 캐싱
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install deps
        run: yarn install

      # 타입체크 + 번들
      - run: yarn build

      # ESLint (선택 항목)
      - run: yarn lint
